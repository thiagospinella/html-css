    <title>Paragráfos</title>

<body>
    <h1>Paragráfos e quebras de linhas!</h1>
    <hr>
    <p>você pode escrever um
        paragrafo de qualquer jeito,
        basta colocar tudo no meio
        de um par de tag &lt;p&gt; e &lt;/p&gt;</p>
        <hr>
    <p>se precisar quebrar o texto
        em algum lugar especifico <br>
        como essse, basta usar a tag &lt;br&gt;.
    </p>
    <hr>
    <p>simbolos especiais:
        &reg;
        &copy;
        &euro;
        &Delta;
        &dollar;
    </p>
    <hr>
    <p>emojis:
        &#x1F923
        &#x1F63F
        &#x1F494
    </p>

</body>
