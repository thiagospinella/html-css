<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            padding: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th.Cabeçalho {
            background-color: rgba(128, 128, 128, 0.74);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="Cabeçalho" scope="col">Área</th>
                <th rowspan="2" class="Cabeçalho" scope="col">Disciplina</th>
                <th colspan="2" class="Cabeçalho" scope="colgroup">Notas</th>
                <th rowspan="2" class="Cabeçalho" scope="col">Media</th>
            </tr>
            <tr>
                <th class="Cabeçalho">Nota 1</th>
                <th class="Cabeçalho">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="Cabeçalho">Média de Exatas</th>
                <th class="Cabeçalho">0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="Cabeçalho">Média de Humanas</th>
                <th class="Cabeçalho">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
